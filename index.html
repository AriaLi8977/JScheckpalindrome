<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  
  <div id="title">
    <h1>Is it a Palindrome?</h1>
  </div>

  <div id="enter-pali">
    <h3>Enter in text to check for a palindrome:<h3>
    <div id="submit-area">
    <input id="text-input">
    <button id="check-btn">Check</button>
      </div>
    <p id="result" value=""></p>
  </div>

  <div id = "hint">
    <p>
      <span role="img" aria-label="light-bulb">&#128161;</span>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  <script src = "script.js"></script>
</body>
</html>
